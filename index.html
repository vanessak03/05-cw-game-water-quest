<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div class="difficulty-settings">
      <button id="easy-mode">Easy</button>
      <button id="normal-mode">Normal</button>
      <button id="hard-mode">Hard</button>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>
    <div class="controls">
      <button id="reset-game">Reset Game</button>
    </div>
  </div>
  <footer class="site-footer">
    <p>
      Learn more at 
      <a href="https://www.charitywater.org/" target="_blank" rel="noopener">charity: water</a>
      |
      <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener">Donate</a>
    </p>
  </footer>
 
  <script src="script.js"></script>
</body>
</html>
